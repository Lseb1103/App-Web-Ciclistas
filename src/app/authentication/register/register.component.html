<div class="top row aling-items-center justify-content-center">
    <div class="col-sm-6">
    <div class="card card_title">
        <div class="card-head"><h2>Registro</h2></div>
        <div class="card-body">
            Llenar el formulario
        </div>
    </div>
      <br>
      <form [formGroup]="userForm" (ngSubmit)="register()" novalidate>
        <div class="mb-3">
            <label class="form-label"><b>Nombre:</b> </label>
            <input  formControlName="name" type="text" class="form-control" required>
            <label class="error"  *ngIf="emptyName" >{{emptyFields("name")}}</label>
        </div>
          <div class="mb-3">
            <label class="form-label"><b>Correo Electronico:</b> </label>
            <input formControlName="mail" type="email" class="form-control" required>
            <label class="error"  *ngIf="emptyemail" >{{emptyFields("mail")}}</label>
        </div>
        <div class="mb-3">
        <label class="form-label"><b>Contraseña:</b> </label>
        <input formControlName="password" type="password" class="form-control" ng-minlength="8" ng-maxlength="20" required>
        <label class="error"  *ngIf="emptyPassword" >{{emptypassword("password")}}</label>
        </div>
        <div class="mb-3">
          <label class="form-label" ><b>Ingrese su ubicación:</b> </label>
          <button (click)="setGeolocation()" class="btn btn-outline-secondary button" type="button">Generar ubicación</button>
        </div>
        <button (click)="redirect()" class="btn btn-primary button" type="button">Atras</button>
        
        <button [disabled]="!userForm.valid" type="submit" class="btn btn-primary button" >Registrar</button>
            
        
      </form>
    </div>
    </div>
